    title: "Our Mission"
    text: "Tech4SG is a community of students from all disciplines interested in reconsidering technology: 
    its limitations, how it has been a part of oppressive systems, and how it could side with the dismantling of such systems. 
    We aim to do this by creating dialogues to critically examine the social, cultural, and political dimensions of digital technologies, 
    as well as to rethink the education, ideology and culture of contemporary technological institutions. 
    We also work with social good oriented student orgs and non-profits on technical projects that aid the intervention of structural inequities. "
